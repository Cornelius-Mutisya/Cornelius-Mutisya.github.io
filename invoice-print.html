<html>

<body onload="window.print();">
<div class="wrapper">
  <!-- Main content -->
  <section class="invoice">
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
          <!-- Content Header (Page header) -->
          <section class="content-header">
              <h1>
                  Rent
                  <small>Invoice</small>
              </h1>
              <ol class="breadcrumb">
                  <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                  <li class="active">Invoice</li>
              </ol>
          </section>

          <!-- Main content -->
          <section class="invoice">
              <!-- title row -->
              <div class="row">
                  <div class="col-xs-12">
                      <h2 class="page-header">
                          <i class="fa fa-home"></i> Kileleshwa Flats
                      </h2>
                  </div>
                  <!-- /.col -->
              </div>
              <!-- info row -->
              <div class="row invoice-info">
                  <div class="col-sm-4 invoice-col">
                      From
                      <address>
                          <strong>Makeja Management</strong><br>
                      </address>
                  </div>
                  <!-- /.col -->
                  <div class="col-sm-4 invoice-col">
                      To
                      <address>
                          <strong>Cornelius Mutisya</strong><br>
                      </address>
                  </div>
              </div>
              <!-- /.row -->

              <!-- Table row -->
              <div class="row">
                  <div class="col-xs-12 table-responsive">
                      <table class="table table-striped">
                          <thead>
                              <tr>
                                  <th>Month</th>
                                  <th>Issue Date</th>
                                  <th>Rent Amount</th>
                                  <th>Rent Status</th>
                              </tr>
                          </thead>
                          <tbody>
                              <tr>
                                  <td>Nov</td>
                                  <td>01-11-2019</td>
                                  <td>15000</td>
                                  <td><span class="label label-danger">Not Paid</span></td>
                              </tr>
                              <tr>
                                  <td>Oct</td>
                                  <td>01-10-2019</td>
                                  <td>15000</td>
                                  <td><span class="label label-success">Paid</span></td>
                              </tr>
                              <tr>
                                  <td>Sep</td>
                                  <td>01-10-2019</td>
                                  <td>15000</td>
                                  <td><span class="label label-success">Paid</span></td>
                              </tr>
                              <tr>
                                  <td>Aug</td>
                                  <td>01-10-2019</td>
                                  <td>15000</td>
                                  <td><span class="label label-success">Paid</span></td>
                              </tr>
                          </tbody>
                      </table>

                  <!-- /.col -->
              </div
    <!-- /.row -->
